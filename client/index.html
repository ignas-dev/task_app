<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="app_wrapper">
        <div class="left_content">
            <header class="header">
                <h1 class="header__title">Hi Ignas</h1>
                <p class="header__text light-grey">Welcome back to the workspace, we missed You!</p>
            </header>
            <section class="search">
                <input class="search__input" type="search" name="" id="search-input" placeholder="Search Task or Project...">
            </section>
            <section class="projects">
                <h3 class="projects__title">Projects <span class="projects_counter">(13)</span> </h3>
                <div class="projects__container">
                    <div class="projects__project_card">
                        <div class="card-main">
                            <p class="text_center">GH</p>
                        </div>
                        <div class="card_bottom">
                            <p>Green House</p>
                        </div>
                    </div>
                    <div class="projects__load_more">
                        <button class="btn btn_load_more">8+</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="right_content">
            <header class="header">
                <h1 class="header__title">You'r Tasks</h1>
            </header>
            <section class="tasks_container">
                <header class="taks_container__header">
                    <h3 class="task_container__title">Today</h3>
                    <div class="tasks_container__filter_tasks">

                    </div>
                </header>
                <div class="tasks_container__task">
                    <input type="checkbox" id="task-id" name="task1">
                    <label for="task-id"> Buy new air filter</label>
                    <span class="task_status">Approved</span>
                </div>                
            </section>
        </div>
    </div>
</body>
</html>
